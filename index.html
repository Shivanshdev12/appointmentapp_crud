<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    function submitform(e) {
        e.preventDefault();
        submitData(e);
    }
</script>

<body class="blue-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-auto">
                <h1 class="text-center">Appointment App</h1>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-12 auto">
                <form action="#" onsubmit="submitform(event)">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter your name" id="name"
                        required>
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter your email address"
                        id="email" required>
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" class="form-control" name="phone" placeholder="Enter your phone number" id="phone"
                        required>
                    <div class="text-left">
                        <button id="submit" class="btn btn-primary align-items-center">Submit</button>
                    </div>
                </form>
            </div>
            <div class="text-left">
                <ul id="items"></ul>
            </div>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
<script src="script.js"></script>

</html>
