<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment App</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    function submitform(e) {
        e.preventDefault();
        submitData(e);
    }
</script>

<body>
    <div class="container">
        <div>
            <h1>Book your Appointment here</h1>
        </div>
        <div class="flex-container">
            <form action="#" onsubmit="submitform(event)" class="flex-child">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" class="form-control" placeholder="Enter your name" id="name" required />
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" placeholder="Enter your email address" id="email"
                    required />
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" name="phone" placeholder="Enter your phone number" id="phone"
                    required />
                <button id="submit" class="btn-submit">Submit</button>
            </form>
            <ul id="items" class="flex-child"></ul>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>

<script src="script.js"></script>

</html>
